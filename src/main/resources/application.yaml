spring:
  application:
    name: archcontrol

  datasource:
    url: jdbc:postgresql://localhost:${DB_PORT:5432}/${DB_NAME:archcontrol_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    user:
      name: ${SECURITY_USER_NAME:admin}
      password: ${SECURITY_USER_PASSWORD:admin123}

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

app:
  upload:
    dir: ${UPLOAD_DIR:./uploads}
  jwt:
    secret: ${JWT_SECRET:valor_secreto_temporal_de_prueba_123456}
    expiration-ms: 86400000

# Nota: En Spring Boot 3.2+ la propiedad para hilos virtuales cambi√≥ a:
spring.threads.virtual.enabled: true